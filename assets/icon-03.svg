            <style>
                /* Unique keyframe name for this final version */
                @keyframes i3-assembly-final {
                    0% {
                        opacity: 0;
                        transform: translateY(-1.5px);
                    }

                    15% {
                        opacity: 1;
                        transform: translateY(0);
                    }

                    80% {
                        opacity: 1;
                        transform: translateY(0);
                    }

                    100% {
                        opacity: 0;
                        transform: translateY(0);
                    }
                }

                /* Base class for the inner layers */
                .i3-layer-final {
                    opacity: 0;
                    animation: i3-assembly-final 5s cubic-bezier(0.22, 1, 0.36, 1) infinite;
                }

                /* Stagger delays */
                .i3-top-f {
                    animation-delay: 0s;
                }

                .i3-mid-f {
                    animation-delay: 0.4s;
                }

                .i3-bot-f {
                    animation-delay: 0.8s;
                }
            </style>

